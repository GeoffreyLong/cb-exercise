<div layout="row" flex layout-align="center center" id="bookInputContainer">
  <div>
    <md-input-container flex class="md-block" id="bookInput">
      <label>ISBN or LCCN</label>
      <input type="text" ng-model="bookQuery.string">
    </md-input-container>
  </div>
  <div>
    <md-button ng-click="findBooks()">
      <md-icon class="material-icons"> search </md-icon>
    </md-button>
  </div>
</div>

<!-- Iterate over the fields of the book -->
<table ng-if="books">
  <tr>
    <th> Title </th>
    <th> Subtitle </th>
    <th> # of Pages </th>
    <th> URL </th>
  </tr>
  <tr ng-repeat="book in books">
    <td> {{ book.title }} </td>
    <td> {{ book.subtitle }} </td>
    <td> {{ book.pages }} </td>
    <td> {{ book.url }} </td>
  </tr>
</table>
